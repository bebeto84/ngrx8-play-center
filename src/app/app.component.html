<mat-toolbar color="primary">
  <button
    mat-icon-button
    aria-label="menu"
    class="menu"
    (click)="sidenav.toggle()"
  >
    <mat-icon>menu</mat-icon>
    <label>The Play Center</label>
  </button>
  <button mat-button [matMenuTriggerFor]="submenu">Books</button>
  <button mat-button>Dvds</button>
  <button mat-button>Games</button>

  <mat-menu #submenu="matMenu">
    <button mat-menu-item>Sub-menu 1</button>
    <button mat-menu-item [matMenuTriggerFor]="submenu2">Sub-menu 2</button>
  </mat-menu>

  <mat-menu #submenu2="matMenu">
    <button mat-menu-item>Menu Item 1</button>
    <button mat-menu-item>Menu Item 2</button>
    <button mat-menu-item>Menu Item 3</button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    mode="side"
    autofocus="false"
    opened="true"
    [disableClose]="false"
    #sidenav
  >
    <div
      class="item-side-nav"
      id="library"
      mat-list-item
      [routerLink]="['./library']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <mat-icon matListAvatar>menu_book</mat-icon>
      <span matLine>Library</span>
    </div>
    <div
      class="item-side-nav"
      id="video-shop"
      mat-list-item
      [routerLink]="['./video-shop']"
      routerLinkActive="active"
    >
      <mat-icon matListAvatar>video_library</mat-icon>
      <span matLine>Video Store</span>
    </div>
    <div
      class="item-side-nav"
      id="gaming"
      mat-list-item
      [routerLink]="['./gaming']"
      routerLinkActive="active"
    >
      <mat-icon matListAvatar>motorcycle</mat-icon>
      <span matLine>Games</span>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
