<mat-card>
  <mat-card-header>
    <button
      mat-icon-button
      color="primary"
      aria-label="Take movie button"
      (click)="borrowOrLeaveMovie()"
    >
      <mat-icon>pan_tool</mat-icon>
    </button>
    <mat-card-title>{{ movie.name }}</mat-card-title>
  </mat-card-header>

  <img
    mat-card-image
    [src]="movie.imageUrl"
    alt="Photo of film {{ movie.id }}"
  />

</mat-card>
